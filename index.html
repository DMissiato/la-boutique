<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Simple E-commerce</title>

        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>La Boutique</h1>
            <div class='cartBtn'>
                <div class="cart">$ 0.00</div>
            </div>
        </header>

        <div class="hero">
            <div class="slider">
                <img class="selected" src="img/slider1.jpg">
                <img src="img/slider2.jpg">
                <img src="img/slider3.jpg">
            </div>
            <h2>Capi Uomo</h2>
        </div>

        <div class="wrapper">
            <h3 class="wrapper__title">TOP TREND</h3>
            <div class="wrapper__order">
                <label for="order">Ordina per</label>
                <select id="order">
                    <option value="">--Scegli un opzione--</option>
                    <option value="name">Nome</option>
                    <option value="price">Prezzo</option>
                </select>
            </div>
            <div class="wrapper__products">

            </div>
            <!--<button class="addBtn">Aggiungi</button>-->
        </div>

        <footer>
            <p>2021 - Created by <a href="https://www.linkedin.com/in/davide-missiato-a58125223/">Davide Missiato</a></p>
        </footer>

        <script type="module" src="js/script.js"></script>
    </body>
</html>
